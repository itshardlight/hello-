<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Do You Love Me?</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #ff3399;
      font-size: 2em;
      margin: 20px;
    }
    img {
      width: 200px;
      max-width: 80%;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
      width: 100%;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      z-index: 1;
    }
    #yes {
      background-color: #ff66cc;
      color: white;
    }
    #no {
      background-color: #ff9999;
      color: white;
      position: absolute;
    }
    @media (max-width: 600px) {
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1 id="question">Do you love me?</h1>
  <img id="mainGif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Love GIF">

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");
    const gif = document.getElementById("mainGif");

    yesBtn.addEventListener("click", () => {
      question.innerText = "Love you too baby ❤️";
      gif.src = "https://media1.tenor.com/m/F9fCppCpm3EAAAAC/lots-of-love-love-you.gif";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("click", () => {
      const yesRect = yesBtn.getBoundingClientRect();
      let x, y;
      let tries = 0;

      do {
        x = Math.random() * (window.innerWidth - 100);
        y = Math.random() * (window.innerHeight - 50);
        tries++;
        if (tries > 100) break;
      } while (
        x > yesRect.left - 100 && x < yesRect.right + 100 &&
        y > yesRect.top - 50 && y < yesRect.bottom + 50
      );

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>

</body>
</html>
